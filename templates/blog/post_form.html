{% extends 'base.html' %}

{% block content %}
<main id="main">
    <section class="single-post-content">
        <div class="container">
            <div class="row">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="col-md-9 post-content">
                        <div class="row justify-content-center mt-5">

                            <div class="col-lg-12">
                                <h5 class="comment-title">Create a Post</h5>
                                <div class="row">
                                    <div class="col-lg-6 mb-3">
                                        {{ form.author }}
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        {{ form.category }}
                                    </div>
                                    <div class="col-lg-12 mb-3">
                                        <label for="id_title">Post</label>
                                        {{ form.title }}
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="id_text">Message</label>
                                        {{ form.text}}
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="formFile">Post Image</label>
                                        {{ form.img}}
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Post Comment</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main>

{% endblock %}
